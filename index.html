<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <script src="js/vue.min.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <div class="healthbar">
            <div class="healthbar text-center" :style="{width: heroHealth + '%'}" style="background-color: green; margin: 0; color: white;">
          </p>{{ heroHealth }}</p>
        </div>
      </div>
    </div>
    <div class="small-6 columns">
      <h1 class="text-center">MONSTER</h1>
      <div class="healthbar">
        <div class="healthbar text-center" :style="{width: monsterHealth + '%'}" style="background-color: green; margin: 0; color: white;">
          <p>{{ monsterHealth }}</p>
        </div>
      </div>
    </div>
  </section>
  <template v-if="!start">
    <section class="row controls">
      <div class="small-12 columns">
        <button @click="startGame" id="start-game">START NEW GAME</button>
      </div>
    </section>
  </template>
  <template v-if="start">
    <section class="row controls">
      <div class="small-12 columns">
        <button id="attack" @click="turn('attack')">ATTACK</button>
        <button id="special-attack" @click="turn('specialAttack')">SPECIAL ATTACK</button>
        <button id="heal" @click="turn('heal')">HEAL</button>
        <button id="give-up" @click="giveUp">GIVE UP</button>
      </div>
    </section>
  </template>
  <template v-if="hasLog">
    <section class="row log">
      <div class="small-12 columns">
        <ul>
          <template v-for="log in logs">
            <li :class="{'player-turn': log.playerTurn, 'monster-turn':
              !log.playerTurn}">
              {{ log.message }}
            </li>
          </template>
        </ul>
      </div>
    </section>
  </template>
</div>
<script src="js/app.js"></script>
  </body>
</html>
